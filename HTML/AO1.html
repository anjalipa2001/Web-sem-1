<html>
<head>
<title>Arithmetic operations</title>
</head>
<body>
<script>
var a=10;
var b=10;
var result;
result = a+b;
document.write("<br>Sum of two numbers is :"+result);
result=a-b;
document.write("<br>Difference of two numbers is :"+result);
result=a*b;
document.write("<br>Product of two numbers is :"+result);
result=a/b;
document.write("<br>Division of two numbers is :"+result);
</script
</head>
</html>
