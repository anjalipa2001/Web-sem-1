<html>
<head>
<title>BIGGEST AMONG 3 NUMBERS</title>
</head>
<body>
<script>
var a=20;
var b=30;
var c=50;
if(a>b && a>c)
document.write("<br> Biggest number is "+a);
else if(b>c && b>a)
document.write("<br> Biggest number is "+b);
else if(c>b && c>a)
document.write("<br> Biggest number is "+c);
</script
</body>
