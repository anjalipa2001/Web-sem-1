<html>
<head>
<title>GRADES</title>
</head>
<body>
<script>  
var grade=80;  
var result;  
switch(grade/10)
{  
 case 10:
   case 9:
     result="Grade: A";
     break;

   case 8:
     result="Grade: B";
     break;

   case 7:
     result="Grade: C";
     break;

   case 6:
     result="Grade: D";
     break;

   case 5:
     result="Grade: E";
     break;

   default:
     result="Grade: F";
     break;
}  
document.write(result);   
  </script>
  </body>
  </html>
