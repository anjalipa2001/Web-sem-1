<html>
<head>
<title>C02-PROGRAM1</title>
<h2 align="center"><b><u>VARIOUS PREDEFINED FUNCTIONS IN A STRING</u><b></h2>
</head>
<body>
<script>
var str="Welcome";
document.write("<br>String : " + str)
var len=str.length
document.write("<br><br> String length is : " + len)
var up=str.toUpperCase()
document.write("<br><br>Uppercase is : " + up)
var low=str.toLowerCase()
document.write("<br><br> Lowercase is : " + low)
var text="Welcome to Home";
document.write("<br><br> New string : " + text)
var newtext=text.replace("Home","Programming");
document.write("<br><br> New string after replacing : " + newtext)
var extract=text.slice(3,7)
document.write("<br><br> New string after slicing 3-7 : " + extract)
var extchr=text.charAt(1)
document.write("<br><br> New string after extracting character 1 : " + extchr)
str1="Hello";
str2="World";
document.write("<br><br>First string : "+str1)
document.write("<br><br>Second string : "+str2)
var str3=str1.concat(" ",str2);
document.write("<br><br> New string after combining : " + str3)

var x=Math.PI
document.write("<br><br> PI : " + x)
var p=Math.round(12.687)
document.write("<br><br> Rounded number of 12.687 is : "+ p)
var n = Math.pow(2,3)
document.write("<br><br> 2 to the power 3 is : " + n)
</script>
</body>
</html>
